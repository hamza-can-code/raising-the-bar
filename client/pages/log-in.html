  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Roboto:wght@400&display=swap"
    rel="stylesheet">
    <link href="../styles/log-in.css" rel="stylesheet">

<script async src="https://www.googletagmanager.com/gtag/js?id=G-W9CSNHSLQQ"></script>

<body>
  <div class="header">
    <div class="logo">
      <a href="../index.html">
          <img id="logo" class="fade-in" src="../assets/rtb-logo-white.png" alt="Raising The Bar Logo">
        </a>
      </div>
    <div class="dark-mode-button">
      <img id="darkModeToggle" class="fade-in" src="" alt=""
        height="0px">
    </div>
  </div>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <!-- give the form an ID and disable native action -->
      <form id="login-form" novalidate>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <!-- inline error message -->
          <span class="error-message" id="email-error" role="alert"></span>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <span class="error-message" id="password-error" role="alert"></span>
        </div>
        <button type="submit" class="login-btn">Continue</button>

        <div class="signup-link">
          <p>Don't have an account? <a href="sign-up.html">Sign up</a></p>
        </div>
    </div>
  </div>

  <footer class="footer fade-in" id="footer">
    <div class="footer-content">
      <p>&copy; 2025 Raising The Bar App Ltd. All rights reserved.</p>
      <div class="footer-links">
        <a href="index.html">Start Training</a>
        <span class="separator">|</span>
        <a href="legal-overview.html">Our Policies</a>
        <span class="separator">|</span>
        <a href="contact-us.html">Contact Us</a>
      </div>
      <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
          <img src="../assets/instagram-icon.png" alt="Instagram">
        </a>
        <a href="https://www.youtube.com" target="_blank" aria-label="YouTube">
          <img src="../assets/youtube-icon.png" alt="YouTube">
        </a>
        <a href="https://www.tiktok.com" target="_blank" aria-label="TikTok">
          <img src="../assets/tiktok-icon.png" alt="TikTok">
        </a>
      </div>
    </div>
  </footer>
  <script type="module" src="../scripts/log-in.js"></script>

</body>

</html>
