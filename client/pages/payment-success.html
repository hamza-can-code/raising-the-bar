<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32">
  <title>Payment Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/payment-success.css">
</head>
<body>
  <main class="success-wrapper" role="main">
    <section class="success-card" aria-labelledby="success-title">
      <img class="success-logo" src="../assets/rtb-logo-white.png" alt="Raising The Bar logo">
      <h1 id="success-title">Thank you for your order!</h1>
      <p class="success-message">
        Your payment has been processed successfully.
      </p>
      <p class="redirect-message" aria-live="polite">
        Redirecting you to your dashboard in <span id="countdown">5</span> secondsâ€¦
      </p>
      <a class="dashboard-link" href="/pages/dashboard.html">Go to my dashboard now</a>
    </section>
  </main>

  <script>
    (function () {
      const countdownEl = document.getElementById('countdown');
      const redirectUrl = '/pages/dashboard.html';
      let remaining = 5;

      const timer = setInterval(() => {
        remaining -= 1;
        if (remaining <= 0) {
          clearInterval(timer);
          window.location.href = redirectUrl;
          return;
        }
        countdownEl.textContent = remaining.toString();
      }, 1000);

      // Failsafe redirect after 10 seconds in case the timer is interrupted
      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 10000);
    })();
  </script>
</body>
</html>
