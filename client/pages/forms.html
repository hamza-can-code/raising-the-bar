<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Programs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Roboto:wght@400&display=swap"
    rel="stylesheet">
  <link href="styles/forms.css" rel="stylesheet">
</head>

<body>
  <div class="scroll">
    <div class="header fade-in">
      <div class="logo">
        <a href="index.html">
          <img id="logo" class="fade-in-logo" src="src/images/rtb-logo-white.png" alt="Raising The Bar Logo">
        </a>
      </div>
      <div class="dark-mode-button">
        <img id="darkModeToggle" class="fade-in" src="src/images/dark-mode-off-button.png" alt="Dark Mode Button"
          height="0px">
      </div>
    </div>

    <div class="form-container form-wrapper fade-in">
      <div class="form-question">
        <h2>Question</h2>
      </div>
      <div class="form-options">
        <ol>
          <li class="button-like">Option 1</li>
          <li class="button-like">Option 2</li>
          <li class="button-like">Option 3</li>
          <li class="button-like">Option 4</li>
        </ol>
      </div>
      <label style="line-height: 1.4;">
        <p class="disclaimer">
          Please consult a healthcare professional before starting - this isnâ€™t medical advice.
        </p>
        <input type="checkbox" id="agreement-checkbox">
        By continuing, you agree to our <a href="tos.html" target="_blank">Terms of Service</a>,
        <a href="privacy-policy.html" target="_blank">Privacy Policy</a>, and
        <a href="cookie-policy.html" target="_blank">Cookie Policy</a>.
      </label>
      <p id="warning-text" class="hidden">To continue, please accept our terms and policies.</p>
    </div>


    <!-- Additional text under the question (scroll for more options) -->
    <p id="extra-text" class="scroll-text"></p>
  </div>

  <div class="fixed-footer">
    <!-- Navigation row: back button on the left, question counter on the right -->
    <div class="navigation-row">
      <button id="back-button" class="back-btn">
        <span class="back-arrow">&#8592;</span>Back
      </button>
      <div id="question-counter" class="question-counter">
        Question 1 of <!-- The JS will complete the total count -->
      </div>
    </div>
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
    <button id="next-button">Next Question</button>
  </div>

  <!-- <script src="scripts/exercise.js"></script>
  <script src="scripts/meals.js"></script> -->
  <script type="module" src="scripts/forms.js"></script>
</body>

</html>
