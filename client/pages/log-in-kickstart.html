    <div class="header">
        <div class="logo">
            <a href="../index.html">
                <img id="logo" class="fade-in" src="../assets/rtb-logo-white.png" alt="Raising The Bar Logo">
            </a>
        </div>
        <div class="dark-mode-button">
            <img id="darkModeToggle" class="fade-in" src="" alt="" height="0px">
        </div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <p style="color:#333; margin: 0 0 1rem; text-align: center;">
                Weâ€™ve prepared your Kickstart Guide. Log in to download it instantly.
            </p>
            <!-- give the form an ID and disable native action -->
            <form id="login-form" novalidate>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <!-- inline error message -->
                    <span class="error-message" id="email-error" role="alert"></span>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="error-message" id="password-error" role="alert"></span>
                </div>
                <button type="submit" class="login-btn">Continue</button>

                <div class="signup-link">
                    <p>Don't have an account? <a href="sign-up.html">Sign up</a></p>
                </div>
        </div>
    </div>
