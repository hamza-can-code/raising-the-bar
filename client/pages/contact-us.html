<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="styles/contact-us.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="logo">
      <a href="index.html">
        <img src="src/images/rtb-logo-white.png" alt="Raising The Bar Logo">
      </a>
    </div>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions, feedback, or need support, we’d love to hear from you. Please fill out the form below, and we’ll get back to you as soon as possible.</p>

    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit" id="submit-button">Submit</button>
    </form>
  </main>

  <footer class="footer fade-in" id="footer">
    <div class="footer-content">
      <p>&copy; 2025 Raising The Bar. All rights reserved.</p>
      <div class="footer-links">
        <a href="index.html">Start Training</a>
        <span class="separator">|</span>
        <a href="legal-overview.html">Our Policies</a>
        <span class="separator">|</span>
        <a href="contact-us.html">Contact Us</a>
      </div>
      <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
          <img src="src/images/instagram-icon.png" alt="Instagram">
        </a>
        <a href="https://www.youtube.com" target="_blank" aria-label="YouTube">
          <img src="src/images/youtube-icon.png" alt="YouTube">
        </a>
        <a href="https://www.tiktok.com" target="_blank" aria-label="TikTok">
          <img src="src/images/tiktok-icon.png" alt="TikTok">
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
