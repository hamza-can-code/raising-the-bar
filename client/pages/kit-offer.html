<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calisthenics Workout Kit Offer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/kit-offer.css" />
</head>

<body>
  <div class="header">
    <div class="logo">
      <img id="logo" class="logo" src="../assets/rtb-logo-white.png" alt="Raising The Bar Logo">
      </a>
    </div>
  </div>
  <main class="kit-offer">
    <section class="kit-offer__container">
      <h1 class="kit-offer__headline">Bring the Calisthenics Workout Kit Home</h1>
      <figure class="kit-offer__media">
        <img src="../assets/home-workout-kit.jpg"
          alt="Calisthenics workout equipment neatly arranged for a home session" class="kit-offer__image" />
      </figure>
      <p class="kit-offer__price" id="kitOfferPrice">£74.99</p>
      <p class="kit-offer__meta">
        <span class="kit-offer__badge">51% OFF</span>
        <span class="kit-offer__was">Was <s id="kitOfferOriginal"></s></span>
        • Free delivery
      </p>
      <p class="kit-offer__note">
        Out of stock for now — but let us know if you're interested, and we’ll reach out as soon as it’s back.
      </p>
      <div class="kit-offer__actions">
        <button type="button" id="kitOfferYes" class="kit-offer__btn kit-offer__btn--primary">
          Yes, I’d be interested
        </button>
        <button type="button" id="kitOfferNo" class="kit-offer__btn kit-offer__btn--secondary kit-offer__btn--delayed"
          hidden>
          No thanks
        </button>
      </div>
    </section>
  </main>
  <script defer src="../scripts/kit-offer.js"></script>
</body>

</html>
