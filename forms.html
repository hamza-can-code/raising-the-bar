<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Programs | Raising The Bar</title>
  <link href="styles/forms.css" rel="stylesheet">
</head>

<body>
  <div class="header">
    <div class="logo">
      <img id=logo class="fade-in" src="src/images/rtb-logo-white.png" alt="Raising The Bar Logo" height="100px">
    </div>
    <div class="dark-mode-button">
      <img id="darkModeToggle" class="fade-in" src="src/images/dark-mode-off-button.png" alt="Dark Mode Button"
        height="0px">
    </div>
  </div>

 <div class="form-container form-wrapper">
  <div class="form-question">
    <h2>Question</h2>
  </div>
  <div class="form-options">
    <ol>
      <li class="button-like">Option 1</li>
      <li class="button-like">Option 2</li>
      <li class="button-like">Option 3</li>
      <li class="button-like">Option 4</li>
    </ol>
  </div>
</div>

<div class="progress-bar">
  <div class="progress-bar-fill"></div>
</div>

<footer class="footer fade-in" id="footer">
    <div class="footer-content">
      <p>&copy; 2024 Raising The Bar. All rights reserved.</p>
      <div class="footer-links">
        <a href="#programmes">Programmes</a>
        <span class="separator">|</span>
        <a href="#coaching">Coaching</a>
        <span class="separator">|</span>
        <a href="#contact">Contact Us</a>
      </div>
      <div class="social-icons">
        <a href="https://www.youtube.com" target="_blank" aria-label="YouTube">
          <img src="src/images/youtube-icon.png" alt="YouTube">
        </a>
        <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
          <img src="src/images/instagram-icon.png" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com" target="_blank" aria-label="TikTok">
          <img src="src/images/tiktok-icon.png" alt="TikTok">
        </a>
      </div>
    </div>
  </footer>
  <script src="scripts/form.js"></script>
</body>

</html>
